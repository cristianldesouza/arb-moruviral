<script>
    let isMenuOpen = false;
    $('#js-menu-toggle').on('click', () => {
        if (isMenuOpen) {
            $('body').removeClass('js-mobile-menu-opened');
            isMenuOpen = false;
        } else {
            $('body').addClass('js-mobile-menu-opened');
            isMenuOpen = true;
        }
    });

    const url = new URL(window.location.href);
    const links = document.getElementsByTagName('a');
    const medium = url.searchParams.get('utm_medium');
    const campaign = url.searchParams.get('utm_campaign');
    const source = url.searchParams.get('utm_source');
    const term = url.searchParams.get('utm_term');

    let attrs = {};

    if (source) attrs.source = source;

    if (campaign) attrs.campaign = campaign;

    if (medium) attrs.medium = medium;

    if (term) attrs.country = term;

    for (let link of links) {
        for (let attr in attrs) {
            if (!link.href.includes('?')) {
                link.href = link.href + '?';
            } else {
                link.href = link.href + '&';
            }

            if (attr == 'country') {
                link.href += `utm_term=${attrs[attr]}`;
            } else {
                link.href += `utm_${attr}=${attrs[attr]}`;
            }
        }
    }
</script>

<script>
    let currentIndex = 0;
    let cardWidth = 0;
    let totalItems = 0;
    let visibleItems = 0;
    let maxIndex = 0;
    const container = document.getElementById('benefits-container');

    if (container) {
    // Função para atualizar métricas
    function updateMetrics() {
            const firstCard = container.children[0];
            const computedStyle = getComputedStyle(firstCard);
            const marginLeft = parseFloat(computedStyle.marginLeft);
            const marginRight = parseFloat(computedStyle.marginRight);
            cardWidth = firstCard.offsetWidth + marginLeft + marginRight;
            totalItems = container.children.length;
            visibleItems = Math.floor(container.offsetWidth / cardWidth);
            maxIndex = totalItems - visibleItems;
            if (maxIndex < 0) maxIndex = 0;
        }

        function slideLeft() {
            updateMetrics();
            if (currentIndex > 0) {
                currentIndex--;
                scrollToIndex(currentIndex);
            }
        }

        function slideRight() {
            updateMetrics();
            if (currentIndex < maxIndex) {
                currentIndex++;
                scrollToIndex(currentIndex);
            }
        }

        function scrollToIndex(index) {
            const scrollPosition = cardWidth * index;
            container.scrollTo({
                left: scrollPosition,
                behavior: 'smooth'
            });
        }

        // Funcionalidade de deslizar com toque e mouse
        let startX = 0;

        // Eventos de toque
        container.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        }, { passive: true });

        container.addEventListener('touchend', (e) => {
            const endX = e.changedTouches[0].clientX;
            const difference = startX - endX;

            if (difference > 0 && currentIndex < maxIndex) {
                // Qualquer movimento para a esquerda vai para o próximo card
                currentIndex++;
            } else if (difference < 0 && currentIndex > 0) {
                // Qualquer movimento para a direita vai para o card anterior
                currentIndex--;
            }
            scrollToIndex(currentIndex);
        }, { passive: true });

        // Eventos de mouse para desktop
        container.addEventListener('mousedown', (e) => {
            startX = e.clientX;
            e.preventDefault();
        });

        container.addEventListener('mouseup', (e) => {
            const endX = e.clientX;
            const difference = startX - endX;

            if (difference > 0 && currentIndex < maxIndex) {
                currentIndex++;
            } else if (difference < 0 && currentIndex > 0) {
                currentIndex--;
            }
            scrollToIndex(currentIndex);
        });


        // Desabilitar seleção de texto ao clicar nas setas
        document.querySelectorAll('.arrow').forEach(arrow => {
            arrow.addEventListener('mousedown', (e) => e.preventDefault());
        });

        // Recalcular métricas ao redimensionar a janela
        window.addEventListener('resize', () => {
            updateMetrics();
            scrollToIndex(currentIndex);
        });

        // Inicializar métricas ao carregar a página
        window.addEventListener('load', () => {
            updateMetrics();
            scrollToIndex(currentIndex);
        });
    }
</script>
