<div class="container">
    <p>{ad_top}</p>
    <div class="row">
        <div class="col-md-8">
            <main class="main-content-area">
                <article class="post post-single">
                    <header class="post-header">
                        <h1 class="post-title text-center">{{title}}</h1>
                    </header>
                    <div class="post-content">
                        {{description}}
                    </div>
                </article>
                {{posts}}
            </main>
        </div>
        <div class="col-md-4">
            {{sidebar}}
        </div>
    </div>
</div>
