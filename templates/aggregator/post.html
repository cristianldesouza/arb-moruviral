<div class="row" id="{post.inlineid}">
    <div class="col-md-12">
        <main class="main-content-area">
            <article class="post post-single post-full-width">
                <header class="post-header">
                    <h2 class="post-title">
                        {post.title}
                    </h2>
                </header>
                <div class="post-content">
                    <img class="post-img" src="{post.featured_image}" alt="{post.title}">
                    <p>
                        {post.subtitle}
                    </p>
                    <p>{ad}</p>
                    <p>{benefits}</p>
                    <p>{cta}</p>
                </div>
            </article>
        </main>
    </div>
</div>
