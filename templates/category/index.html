<div class="main-content-area">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="cover-wrap cover-tag">
                    <div class="archive-cover has-image">
                        <img class="feature-image" alt="" src="{{image}}">
                        <div class="cover-content-wrapper text-center tc-nature">
                            <h1 class="tag-name h2">{{name}}</h1>
                            <div class="tag-description">
                                {{content}}
                            </div>
                        </div>
                    </div>
                </div>
                {{category.posts}}
                {{pagination}}
            </div>
            <div class="col-md-4">
                {{sidebar}}
            </div>
        </div>
    </div>
</div>
</div>
