<!-- Seção de Benefícios do Cartão de Crédito -->
<div class="credit-card-benefits">
    <!-- Seta Esquerda -->
    <div class="arrow left" onclick="slideLeft()" aria-label="Slide para a esquerda">
        <i class="fas fa-chevron-left"></i>
    </div>
    <!-- Container dos Benefícios -->
    <div class="benefits-container" id="benefits-container">
        <div class="benefit-card">
            <div class="icon">
                <i class="fas fa-credit-card"></i>
            </div>
            <h2 class="benefit-title">Cashback Rewards</h2>
            <p class="benefit-description">Ganhe até 5% de cashback em cada compra.</p>
        </div>
        <div class="benefit-card">
            <div class="icon">
                <i class="fas fa-plane"></i>
            </div>
            <h2 class="benefit-title">Milhas de Viagem</h2>
            <p class="benefit-description">Colete milhas e ganhe voos gratuitos.</p>
        </div>
        <div class="benefit-card">
            <div class="icon">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h2 class="benefit-title">Proteção de Compra</h2>
            <p class="benefit-description">Desfrute de até 90 dias de proteção de compra.</p>
        </div>
        <!-- Adicione mais cards se necessário -->
    </div>
    <!-- Seta Direita -->
    <div class="arrow right" onclick="slideRight()" aria-label="Slide para a direita">
        <i class="fas fa-chevron-right"></i>
    </div>
</div>
