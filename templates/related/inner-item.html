<div class="read-also-box" data-post-url="{{post_url}}">
    <div class="read-also-thumbnail-wrapper">
        <img src="{{thumbnail}}" alt="Thumbnail" class="read-also-thumbnail">
    </div>
    <div class="read-also-content">
        <p class="read-also-label">{{read_also}}</p>
        <h3 class="read-also-title">{{title}}</h3>
    </div>
    <div class="read-also-icon">
        <i class="fas fa-hand-pointer"></i>
    </div>
</div>
